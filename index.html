<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>tic tac toe</h1>
    <form id="names" style="display: none;">
        <div>
            <label for="name-xs">Enter Name (player X)</label>
            <input type="text" id="name-xs">
        </div>
        <div>
            <label for="name-o">Enter Name (player O)</label>
            <input type="text" id="name-o">
        </div>
        <button type="submit">START</button>
    </form>
    <form id="name" style="display: none;">
        <div>
            <label for="name-x">Enter Name</label>
            <input type="text" id="name-x">
        </div>
        <div>
           <legend>Play as</legend> 
           <label for="radx">X</label>
           <input type="radio" name="playas" id="radx" value="1" checked>
 
           <label for="rado">O</label>
           <input type="radio" name="playas" id="rado" value="2">
        </div>
        <button type="submit">START</button>
    </form>
    <div class="bttns"></div>
    <div class="sample"></div>
    <div id="game-board"></div>
</body>
</html>
